application: notify-io
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /clients
  static_dir: clients
- url: /static
  static_dir: static
- url: /api.*
  script: api.py
- url: /v1.*
  script: api.py
- url: .*
  script: main.py
